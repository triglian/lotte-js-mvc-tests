<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<div class="container">

  <div class="row">
    <div class="span4 offset8">
      <div class="progress progress-striped">
        <div class="bar" style="width: 20%;"></div>
      </div>
    </div>
  </div>
  
  <div class="navbar">
    <div class="navbar-inner">
      <div class="nav-collapse">
        <ul class="nav">
          <li><a href="#">Back to categories</a></li>
          <li><a href="#">Bookmarks</a></li>
          <li><a href="#">Priority Strings</a></li>
          <li><a href="#">Show only untranslated</a></li>
        </ul>
        <form class="navbar-search pull-right" action="">
          <input type="text" class="search-query span2" placeholder="Search">
        </form>
        <ul class="nav pull-right">
          <li><a href="#">Glossary</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="span3" id="list-view">
      <ul class="well nav nav-pills nav-stacked">
      </ul>
    </div>
    <div class="span9">
      <span class="label">English</span>
      <div class="well" id="full-text">This is the full source text</div>
      <span class="label">Catalan</span>
      <div class="well">
        <textarea id="translation-text" style="width:100%" spellcheck="true"></textarea>
        <div class="btn-group">
          <button class="btn" id="js-copysource">Copy source</button>
          <button class="btn" id="js-revert">Revert</button>
          <button class="btn">Spellcheck</button>
        </div>
      </div>
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">Suggestions</a></li>
        <li><a href="#">Details</a></li>
        <li><a href="#">Instructions</a></li>
        <li><a href="#">History</a></li>
      </ul>
      <div class="tab-content">
          <div class="well">Suggestion 1</div>
          <div class="well">Suggestion 2</div>
      </div>
    </div>
  </div>

</div><!--/.container-->

  <!-- Le javascript
  ================================================== -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.2.1/sockjs-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/0.9.8/ember-0.9.8.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/data.js"></script>
  <script src="js/application.js"></script>
  <script type="text/template" id="sourceentity-template">
    <a data-source="<%= id %>"><%= source %></a>
  </script>
  </body>
</html>
