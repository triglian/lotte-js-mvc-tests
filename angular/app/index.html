<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Lotte demo - Angular JS</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body ng-controller="SourceListCtrl">

<div class="container">

  <div class="row">
    <div class="span4 offset8">
      <div class="progress progress-striped">
        <div class="bar" style="width: 20%;"></div>
      </div>
    </div>
  </div>
  
  <div class="navbar">
    <div class="navbar-inner">
      <div class="nav-collapse">
        <ul class="nav">
          <li><a href="#">Back to categories</a></li>
          <li><a href="#">Bookmarks</a></li>
          <li><a href="#">Priority Strings</a></li>
          <li><a href="#">Show only untranslated</a></li>
        </ul>
        <form class="navbar-search pull-right" action="">
          <input type="text" class="search-query span2" placeholder="Search">
        </form>
        <ul class="nav pull-right">
          <li><a href="#">Glossary</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="span3" id="list-view">
      <ul class="well nav nav-pills nav-stacked">
        <li class="{{setActive(tString.id)}}" ng-repeat="tString in tStrings">
          <a  href="#" ng-click="setCurrentTString(tString)">{{tString.source}}</a>
        </li>
      </ul>
    </div>
    <div class="span9">
      <span class="label">English</span>
      <div class="well" id="full-text">{{currentTString.source}}</div>
      <span class="label">Catalan</span>
      <div class="well">
        <textarea ng-model="currentTString.translation" style="width:100%" spellcheck="true">
        </textarea>
        <div class="btn-group">
          <button class="btn" id="js-copysource" ng-click="copyCurrentSource()">Copy source</button>
          <button class="btn" id="js-revert" ng-click="revertCurrent()">Revert</button>
          <button class="btn" ng-click="spellCheck(tString)">Spellcheck</button>
        </div>
      </div>
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">Suggestions</a></li>
        <li><a href="#">Details</a></li>
        <li><a href="#">Instructions</a></li>
        <li><a href="#">History</a></li>
      </ul>
      <div class="tab-content">
          <div class="well">Suggestion 1</div>
          <div class="well">Suggestion 2</div>
      </div>
    </div>
  </div>

</div><!--/.container-->

  <!-- Le javascript
  ================================================== -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  </body>
</html>
